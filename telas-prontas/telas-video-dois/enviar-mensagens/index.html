<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-card">
        <div class="tabs">
            <div class="tab">Simples</div>
            <div class="tab inactive">Personalizada</div>
        </div>
        <div class="form-group">
            <label for="enviar-para">Enviar para <span class="info-icon">i</span>:</label>
            <select id="enviar-para">
                <option>Indivíduos</option>
                <option>Grupos</option>
            </select>
        </div>
        <textarea name="codigo" id="codigo" placeholder="Numeros de telefone com coigo do pais"></textarea>
        <div class="container">
            <button class="btn">Carregar Cov/Excel/Texto</button>
            <button class="btn">Selecionar IV</button>
        </div>
        <div class="div-mensagem">
            <h3>Mensagem</h3>
            <div>
                <label for="selecione">Selecione</label>
                <button class="btn-selecione">Modelo de mensagem</button>
            </div>
        </div>
        <textarea name="codigo" id="codigo" placeholder="Numeros de telefone com coigo do pais"></textarea>
    </div>

</body>
</html>
