<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Interface</title>
    <style>
 .modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
}

.button-group{
    margin-top: 1rem;
    display: flex;
}

.search-bar input{
    width: 100%;
}

    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
          <h2>Selecione Modelo de Mensagem</h2>
          <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Digite aqui para pesquisar" class="">
          </div>
          <div class="button-group">
            <input type="checkbox">
            <div>
                <span>teste</span> <br>
                <span class="btn simple">Simples</span>
                <span class="btn personalized">Personalizada</span>
            </div>
          </div>
          </div>
      </div>
      
      
</body>
</html>
